<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="style/normalize.css">
  <script defer type="text/javascript" src="script.js"></script>
  <title>Меню</title>
</head>

<body>
  <main class="main">
    <section class="categories">
      <h2 class="categories__title">Категории</h2>

      <ul class="row categories__list" id="categoriesList">
      </ul>

    </section>

    <section class="menu" id="menu">
      <h2 class="menu__title">Меню</h2>
    </section>

    <section class="orders">

      <h2 class="orders__title">Список покупок</h2>

      <ul class="order-list" id="orderList">

      </ul>

      <ul class="orders__debriefing">
        <li class="orders__debriefing-box">
          <p>Общая цена</p>

          <div>
            <output id="totalPriceProducts"> 0 </output> <span>руб</span>
          </div>

        </li>

        <li class="orders__debriefing-box">
          <p>Количество</p>

          <div>
            <output id="numberOfProducts">0</output> <span>шт</span>
          </div>
        </li>

      </ul>

    </section>
  </main>
</body>

</html>
